version: '3.8'

services:
  angular:
    build: 
      context: .
      dockerfile: ./VideoplayerApp/Dockerfile
    container_name: angular
    ports:
      - "4200:4200"

  database:
    build: 
      context: .
      dockerfile: ./MSSQL/Dockerfile
    restart: always
    container_name: database
    ports:
      - "1433:1433"    
    volumes: 
      - ./MSSQL/sqldata:/var/opt/mssql/data 
 
  webapi:
    build: 
      context: .
      dockerfile: ./SessionControl/Dockerfile 
    container_name: webapi
    restart: always
    depends_on:
      - redis
      - database
    expose: 
      - "443"
    ports:
      - "5000:80"
      - "5001:5001"

  worker:
    build: 
      context: .
      dockerfile: ./BackgroundWorker/Dockerfile
    restart: always
    container_name: worker
    depends_on:
      - redis
      - database
    ports:
      - "5100:5100"

  redis:
    image: "redis:latest"
    container_name: redis
    ports:
      - "6379:6379" 
  
    