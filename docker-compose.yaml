version: '3.8'

services:
  angular:
    image: "doc2210/internship_2210:vlatest"
    container_name: angular
    ports:
      - "4200:4200"

  database:
    image: "doc2210/mssql:sqlatest"
    restart: always
    container_name: database
    ports:
      - "1433:1433"     
 
  webapi:
    image: "doc2210/web_api:slatest"
    container_name: webapi
    expose: 
      - "443"
    ports:
      - "5000:80"
      - "5001:5001"

  worker:
    image: "doc2210/background_worker:blatest"
    restart: always
    container_name: worker
    depends_on:
      - redis
      - database
    ports:
      - "5100:5100"

  redis:
    image: "redis:latest"
    container_name: redis
    ports:
      - "6379:6379" 
  
    