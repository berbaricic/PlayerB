
<div class="searchresult">
  <a [routerLink]="['/video', result.id]">
    <div class="thumbnail">
      <img src="{{result.thumbnailUrl}}" height="250" width="350">
    </div>
  </a>
  <div class="caption">
      <h4>{{result.title}}</h4>
      <p>{{result.description}}</p>
      <p>ID je: {{result.id}}</p>
      <!--<p>
        <a href="{{result.videoUrl}}" class="btn btn-default" role="button">
          Watch
        </a>
      </p>-->
  </div>
    
</div>
